<#include "/user/_layout.html"/>
<@layout>
				<div id="left-content">
						
					<div>
						<form class="well well-sm form-inline">
						  <input type="text" class="input-small" placeholder="编号">
						  <input type="password" class="input-small" placeholder="保单名称">
						  <lable>保单状态:</lable>
						  <select class="form-control">
							  <option>申请中</option>
							  <option>有效</option>
							  <option>已过期</option>
							  <option>已取消</option>
							  <option>申请通过等待理赔</option>
							</select>
						  <button type="submit" class="btn btn-primary btn-sm">查询</button>
						</form>
					</div>
					
					<div>
						<table class="table table-striped table-bordered table-hover">
							<thead>
						    <tr>
						      <th>编号</th>
						      <th>保单名称</th>
						      <th>保单状态</th>
						      <th>社保金额</th>
						      <th>有效时间</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <td>编号</td>
						      <td>保单名称</td>
						      <td>保单状态</td>
						      <td>社保金额</td>
						      <td>有效时间</td>
						    </tr>
						  </tbody>
						</table>
					</div>
					
					<div>
						<ul class="pager">
						  <li><a href="#">首页</a></li>
						  <li><a href="#">下一页</a></li>
						  <li><a href="#">上一页</a></li>
						  <li><a href="#">末页</a></li>
						</ul>
					</div>
					
				</div>
</@layout>
