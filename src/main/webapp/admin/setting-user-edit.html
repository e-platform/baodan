<#include "/admin/_layout.html"/>
<@layout>
<style>
.unread{
	color: black;
}
.read{
	color:#A09D9D;
}
#class-bd span{
color: rgba(74, 126, 204, 0.93);
font-weight: bold;
}
</style>
				<div id="left-content">
					<form class="well" action="${basePath}/admin/settingUpdateUser" method="post">
						<legend>用户资料修改</legend>  
						<div class="form-group">
						    <label for="name" class="col-sm-2 control-label">姓名</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="name" name="name" placeholder="姓名" required='required' value='${user.name!""}'>
						    </div>
						</div>
						<div class="form-group">
							<label for="passwd" class="col-sm-2 control-label">密码</label>
						    <div class="col-sm-10">
								<input type="password" class="form-control" id="passwd" name="passwd" placeholder="密码" required='required'  value='${user.passwd!""}'/>
						    </div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">联系地址</label>
						    <div class="col-sm-10">
								<input type="text" class="form-control" id="address" name="address" placeholder="联系地址" required='required'  value='${user.address!""}'/>
						    </div>
						</div>
						<div class="form-group">
							<label for="zipcode" class="col-sm-2 control-label">邮政编码</label>
						    <div class="col-sm-10">
								<input type="text" class="form-control" id="password" name="zipcode" placeholder="邮政编码" required='required'  value='${user.zipcode!""}'/>
						    </div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-2 control-label">手机号码</label>
						    <div class="col-sm-10">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="手机号码" required='required'  value='${user.phone!""}'/>
						    </div>
						</div>
						<div class="form-group">
							<label for="role" class="col-sm-2 control-label">角色</label>
						    <div class="col-sm-10">
								<select name="role" id="role" class="form-control">
									<option value="0" <#if user.role == 0> selected </#if>>普通用户</option>
									<option value="1" <#if user.role == 1> selected </#if>>管理员</option>
								</select>
						    </div>
						</div>
						<button type="submit" class="btn btn-primary">提交</button>
					</form>
				</div>
</@layout>
