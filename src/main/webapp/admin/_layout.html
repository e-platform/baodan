<#macro layout>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="${basePath}/css/manage.css" media="screen" rel="stylesheet" type="text/css" />
<!-- Bootstrap core CSS -->
<link href="${basePath}/css/bootstrap.min.css" rel="stylesheet">


<!-- <script src="/js/jquery-1.10.2.js" type="text/javascript" ></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<base href="${basePath}"/>
<script>
var basePath = "${basePath}";
$(function(){
	$(".nav li").eq(${activeMenu!"0"}).addClass("active");
});
</script>
</head>
<body>
	<div class="container">
			
		<div id="title">
			<h1>保险自助处理平台</h1>
		</div>
		
		<div class="row">
			<div id="left" class="col-md-10">
				<div id="left-head">
					<ul class="nav nav-pills">
						<li>
							<a href="${basePath}/admin/indexAdmin">申请处理</a>
						</li>
						<li><a href="${basePath}/admin/bdQuery">保单查询</a></li>
						<li><a href="${basePath}/admin/statisticalChart">数据统计</a></li>
						<li><a href="${basePath}/admin/setting">设置管理</a></li>
					</ul>
				</div>
				<!-- left-content -->
				<#nested>
			</div>
			<div id="right" class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">我的资料</h3>
					</div>
					<div class="panel-body">
						<p>${session["user"].name}</p>
						<p>登录身份：<#if session["user"].role==0>普通用户<#else>管理员</#if></p>
						<p>登录时间：${session["user"].login_time?datetime}</p>
						<a href="${basePath}/login/logout" class="pull-right">注销</a>
					</div>
				</div>
			</div>
		</div> 

	</div><!-- /container -->


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="${basePath}/js/bootstrap.min.js"></script>
	<script src="${basePath}/js/jquery.PrintArea.js" type="text/javascript" ></script>
	<!-- Custom styles for this template -->
	<link href="${basePath}/css/bd-common.css" rel="stylesheet">
</body>
</html>
</#macro>
